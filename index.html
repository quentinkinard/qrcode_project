<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        display: grid;
        font-size: 15px;
        font-family: Outfit;
        font-weight: 400;
        background-color: hsl(212, 45%, 89%);
        justify-content: center;
      }

      .qrcode {
        width: 200px;
        height: 350px;
        background-color: white;
        border: 1px solid transparent;
        border-radius: 5%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        overflow: hidden;
      }

      img {
        width: 195px;
        height: 200px;
        border-radius: 10%;
        padding: 0.1px 1px;
      }
      h5 {
        color: hsl(212, 45%, 89%);
      }

      /*=============== MEDIA QUERIES (SMALL DEVICES) ================= */

      @media screen and (max-width: 375px) {
        img {
          width: 195px;
          height: 200px;
          border-radius: 10%;
          padding: 0.1px 1px;
        }
        .qrcode {
          width: 200px;
          height: 350px;
          background-color: white;
          border: 1px solid transparent;
          border-radius: 5%;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          text-align: center;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <card class="qrcode">
      <div>
        <img src="/images/image-qr-code.png" />
      </div>
      <h3>Improve your front-end skills by building projects</h3>

      <h5>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h5>
    </card>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Quentin Kinard</a>.
    </div>
  </body>
</html>
